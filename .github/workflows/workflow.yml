        # subnet1AddressPrefixes: '10.0.0.0/24'
        # subnet2AddressPrefixes: '10.0.1.0/24'
        # subnet3AddressPrefixes: '10.0.2.0/24'
        # vpnClientAddressPrefix: '172.16.201.0/24'